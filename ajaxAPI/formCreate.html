<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <title>QLSV - Thêm học viên</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center m-4">Thêm học viên</h1>
        <form class="form_Create pl-5 pr-5" id="idForm">
            <div class="form-group">
                <label for="name">Họ tên học viên</label>
                <input type="text" class="form-control" id="name" placeholder="Nhập họ tên học viên" required>
            </div>
            <div class="form-group">
                <label for="birthYear">Năm sinh</label>
                <input type="text" class="form-control" id="birthYear" placeholder="Nhập năm sinh" required>
            </div>
            <div class="form-group">
                <label for="email">Địa chỉ Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                    placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="phone">Số điện thoại</label>
                <input type="text" class="form-control" id="phone" placeholder="Nhập số điện thoại" required>
            </div>
            <button type="submit" class="btn btn-primary">Thêm mới</button>
        </form>
        <div class="pl-5 pr-5 pt-2">
            <a href="index.html">
                <button class="btn btn-primary">Danh sách học viên</button>
            </a>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $("#idForm").submit(function (event) {
            //Dừng hình thức gửi bình thường
            event.preventDefault(); // avoid to execute the actual submit of the form.

            // let form = $(this);
            // console.log(form);
            // let url = form.attr('action');
            let data=$("#idForm").serialize();
            console.log(data);
            $.ajax({
                type: "POST",
                url: "https://quan-ly-hoc-vien.herokuapp.com/users",
                data: {
                    name : $('#name').val(),
                    birthYear : $('#birthYear').val(),
                    email : $('#email').val(),
                    phone : $('#phone').val(),
                }, // serializes the form's elements.
                success: function (data) {
                    console.log(data);
                    alert('Thêm mới thành công!');
                    window.location = 'index.html';
                }
            });
        });
    </script>
</body>

</html>
