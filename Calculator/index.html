<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="main">
		<div>
			<div class="logo">
				<p class="name_code">SunKT_1.0</p>
			</div>
			<form name="form">
				<input type="" name="display" class="display">
			</form>
			<table>
				<tr>
					<td colspan="5"><input id="theme-btn" type="button" data-role="number" name="" value="Change theme"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" name=""
					data-role="number" value="7"></td>
					<td><input class="button" type="button" name=""
					data-role="number" value="8"></td>
					<td><input class="button" type="button" name=""
					data-role="number" value="9"></td>
					<td><input id="back-btn" type="button" name=""
					value="DEL"></td>
					<td><input id="clear-btn" type="button" name="" value="AC"></td>
					
				</tr>
				<tr>
					<td><input class="button" type="button" name=""
					data-role="number" value="4"></td>
					<td><input class="button" type="button" name=""
					data-role="number" value="5"></td>
					<td><input class="button" type="button" name=""
					data-role="number" value="6"></td>
					<td><input class="button" type="button" name=""
					data-role="operator" value="*"></td>
					<td><input class="button" type="button" name="" data-role="operator" value="/"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" name=""
					data-role="number" value="1"></td>
					<td><input class="button" type="button" name=""
					data-role="number" value="2"></td>
					<td><input class="button" type="button" name=""
					data-role="number" value="3"></td>
					<td><input class="button" type="button" name=""
					data-role="operator" value="+"></td>
					<td><input class="button" type="button" name=""
					data-role="operator" value="-"></td>
				</tr>
				<tr>
					<td><input class="button" type="button" name="" data-role="number" value="0"></td>
					<td><input class="button" type="button" name="" data-role="number" value="."></td>
					<td><input id="ans-btn" type="button" name="" value="Ans"></td>
					<td colspan="2"><input id="calculate-btn" type="button" name="" value="="></td>
				</tr>
			</table>	
		</div>
	</div>
</body>
<script src="jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
